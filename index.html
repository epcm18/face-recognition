<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- External JS Files -->
    <script defer src="face-api-min.js"></script>
    <script defer src="server.js"></script>
    <title>Face Recognition</title>

    <style>
      /* Reset default styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling for centering and full viewport */
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        position: relative;
      }

      /* Title styling */
      h1 {
        margin: 20px 0;
        font-size: 2rem;
        color: #333;
      }

      /* Upload button with fixed position */
      input[type="file"] {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 2px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      input[type="file"]:hover {
        border-color: #555;
      }

      /* Canvas for face detection overlay */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Optional styling for image container */
      #container {
        margin-top: 20px;
        position: relative;
      }

      /* Spinner styling */
      #loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Title -->
    <h1>Face Recognition</h1>

    <!-- Container for the image and canvas -->
    <div id="container"></div>

    <!-- File input for image upload with fixed position -->
    <input type="file" id="imageUpload" accept="image/*" />

    <!-- Loading spinner -->
    <div id="loading"></div>
  </body>
</html>
